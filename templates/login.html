{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block body %}
    <h1>Log In</h1>

    <form action="{{ url_for('login')}}" method="post">
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <button>Log In</button>
    </form>

{% endblock %}
