{% extends "layout.html" %}

{% block title %}
    Result
{% endblock %}

{% block body %}
    <h3>Your search results</h3>

    <ul>
        {% for book in books %}
            <li>
                <a href="{{ url_for('result', isbn=book.isbn) }}">
                    {{ book.title }}. {{ book.author }}, {{ book.year }}. ISBN: {{ book.isbn }}
                </a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
